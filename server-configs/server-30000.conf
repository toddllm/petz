# Luanti Server Configuration - Port 30000
# This configuration is used by the main server

# Server Settings
port = 30000
server_name = ToddLLM Luanti Server
server_description = Custom Luanti server with petz, devkorth, and more
motd = Welcome to ToddLLM Luanti Server!
max_users = 20

# Game Settings
default_game = minetest
enable_damage = false
creative_mode = false

# Security
enable_rollback = true
disallow_empty_password = true

# Performance
max_simultaneous_block_sends_per_client = 10
max_packets_per_iteration = 1024

# Mod Security
secure.enable_security = true
secure.trusted_mods = petz,kitz,devkorth,simple_skins,unified_inventory